<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Chivo&display=swap" rel="stylesheet">
    <title>Pod Request</title>
</head>
<body>
<!--content-->
<div class="allcontent">
    <!-- Main Content -->
    <div class="content">
        <h1 class="title">PUBLISH YOUR PODCASTS</h1>
        <h1>EVERYWHERE.</h1>
        <p>
            Upload you audio to Pod with a single click. We'll<br />
            then distribute your podcast to Spotify, Apple<br />
            Podcasts, Google Podcasts, Pocket Casts and more!
        </p>
        <form class="request">
            <input class="email" type="email"placeholder="Email address"required/>
            <div class="btn-container">
                <button class="btn">Request Access</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
